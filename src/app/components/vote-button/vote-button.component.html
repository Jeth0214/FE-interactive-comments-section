<div class="btn__votes bg-very-light-gray">
    <a role="button" class="upvote text-light-grayish-blue" (click)="voteUp()">
        <i class="fa-solid fa-plus"></i>
    </a>
    <p class="text-blue fw-500">{{ vote.score }}</p>
    <a role="button" class="downvote text-light-grayish-blue" (click)="voteDown()">
        <i class="fa-solid fa-minus"></i>
    </a>
</div>
